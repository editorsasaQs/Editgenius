<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EditGenius AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-xl w-full">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">🎬 EditGenius AI</h1>
    
    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">📽 Raw Video</label>
        <input type="file" name="video" accept="video/*" class="w-full p-2 border border-gray-300 rounded-lg"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">🎙 Voiceover</label>
        <input type="file" name="voiceover" accept="audio/*" class="w-full p-2 border border-gray-300 rounded-lg"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">🎵 Background Music</label>
        <input type="file" name="bgm" accept="audio/*" class="w-full p-2 border border-gray-300 rounded-lg"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">🖼 Logo</label>
        <input type="file" name="logo" accept="image/*" class="w-full p-2 border border-gray-300 rounded-lg"/>
      </div>

      <div class="mt-6 text-center">
        <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition">
          Upload & Process
        </button>
      </div>
    </form>
    
    <p class="text-xs text-center text-gray-500 mt-6">
      Powered by AI • Made with ❤️ by EditGenius
    </p>
  </div>
</body>
</html>
